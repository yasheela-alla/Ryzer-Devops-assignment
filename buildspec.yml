version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install -g npm@9
      - npm ci --legacy-peer-deps

  build:
    commands:
      - echo Building the Next.js app...
      - npm run build

artifacts:
  files:
    - '**/*'
  base-directory: '.next'
  discard-paths: no
