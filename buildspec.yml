version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install -g npm@9
      - npm ci --legacy-peer-deps
  pre_build:
    commands:
      - echo Pre-build phase: nothing required
  build:
    commands:
      - echo Building Next.js app...
      - npm run build
artifacts:
  files:
    - '**/*'
  base-directory: '.next'
cache:
  paths:
    - 'node_modules/**/*'
